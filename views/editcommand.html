<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title class="i18n" data-translate="Edit Bot Command">Edit Bot Command</title>
		
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://*; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">

		<script type="application/javascript">
			const {shell, remote} = require('electron')
			const {systemPreferences, BrowserWindow, app} = remote
			const fs = require('fs')
			const path = require('path')
			let appPath = app.getAppPath()
			const less = require(appPath + '\\node_modules\\less')
		</script>
		<style type="text/css" id="metro-style"></style>
	</head>
	<body>
		<script type="application/javascript">
			if (typeof module === 'object') {window.module = module; module = undefined;}
			let body = document.querySelector('body')
			let metroScriptElement = document.createElement('script')
			metroScriptElement.setAttribute('type', 'application/javascript')
			metroScriptElement.setAttribute('src', appPath + '/res/metro.js')
			body.appendChild(metroScriptElement)
		</script>
		<script type="application/javascript" src="../res/botview_global.js"></script>
		<script type="application/javascript" src="../res/botview_cmd.js"></script>
		<script type="application/javascript">if (window.module) module = window.module;</script>

		<label>
			<span class="i18n" data-translate="Command">Command</span>
			<input type="text" id="command_cmd">
			<small class="i18n" data-translate="It's recommeded that you use a symbol (e.g. !, ~) in front of the command. Slashes (/) are not possible as they're consumed by Twitch. Spaces in the command are allowed but not recommended.">It's recommeded that you use a symbol (e.g. !, ~) in front of the command. Slashes (/) are not possible as they're consumed by Twitch. Spaces in the command are allowed but not recommended.</small>
		</label>
		<label>
			<span class="i18n" data-translate="Response">Response</span>
			<textarea id="command_response" rows="5"></textarea>
			<small><spanclass="i18n" data-translate="500 character limit">500 character limit</span><span id="char-remain"></span></small>
		</label>
		<label>
			<span class="i18n" data-translate="Permission">Permission</span>
			<select id="command_permission">
				<option value="broadcaster" class="i18n" data-translate="Just me">Just me</option>
				<option value="moderators" class="i18n" data-translate="Moderators">Moderators</option>
				<option value="vip" class="i18n" data-translate="VIP">VIP</option>
				<option value="subscribers" class="i18n" data-translate="Subscribers">Subscribers</option>
				<option value="everybody" class="i18n" data-translate="Everybody">Everybody</option>
			</select>
			<small class="i18n" data-translate="Who can execute this command? Selection contains everyone in the groups above in the list (e.g. selection VIP also includes moderators and you).">Who can execute this command? Selection contains everyone in the groups above in the list (e.g. selection VIP also includes moderators and you).</small>
		</label>
		<label>
			<span class="i18n" data-translate="Cooldown (in seconds)">Cooldown (in seconds)</span>
			<input type="number" id="command_timeout" min="0" value="5">
			<small class="i18n" data-translate="How much time has to pass until the command can be used again.">How much time has to pass until the command can be used again.</small>
		</label>

		<button id="button_help" class="i18n" data-translate="Advanced Help" style="float: right;">Advanced Help</button>
		<button id="button_save" class="i18n" data-translate="Save">Save</button>
		<button id="button_cancel" class="i18n" data-translate="Cancel">Cancel</button>
	</body>
</html>
