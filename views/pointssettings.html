<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title class="i18n" data-translate="Points system settings">Points system settings</title>
		
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://*; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">

		<script type="application/javascript">
			const {shell, remote} = require('electron')
			const {systemPreferences, BrowserWindow, app} = remote
			const fs = require('fs')
			const path = require('path')
			let appPath = app.getAppPath()
			const less = require(appPath + '\\node_modules\\less')
		</script>
		<style type="text/css" id="metro-style"></style>
	</head>
	<body>
		<script type="application/javascript">
			if (typeof module === 'object') {window.module = module; module = undefined;}
			let body = document.querySelector('body')

			let iconsCss = document.createElement('link')
			iconsCss.setAttribute('rel', 'stylesheet')
			iconsCss.setAttribute('href', appPath + '/res/icons/style.css')
			body.appendChild(iconsCss)

			let metroScriptElement = document.createElement('script')
			metroScriptElement.setAttribute('type', 'application/javascript')
			metroScriptElement.setAttribute('src', appPath + '/res/js/metro.js')
			body.appendChild(metroScriptElement)
		</script>
		<script type="application/javascript" src="../res/botview_global.js"></script>
		<script type="application/javascript" src="../res/botview_points.js"></script>
		<script type="application/javascript">if (window.module) module = window.module;</script>

		<label class="win10-switch">
			<input type="checkbox" id="points_active">
			<span class="i18n" data-translate="Activated">Activated</span><br>
			<small class="i18n" data-translate="Whether or not points are credited to users by being in chat.">Whether or not points are credited to users by being in chat.</small>
		</label>
		<label>
			<span class="i18n" data-translate="Points per Minute">Points per Minute</span>
			<input type="number" id="points_ppm" value="10" step="1" min="1">
			<small class="i18n" data-translate="How many points should a user get per minute (while in chat)?">How many points should a user get per minute (while in chat)?</small>
		</label>
		<label>
			<span class="i18n" data-translate="Subscriber multiplier">Subscriber multiplier</span>
			<input type="number" id="points_submult" value="1" step="0.1" min="1">
			<small class="i18n" data-translate="Multiply points per minute for subscribers by this much.">Multiply points per minute for subscribers by this much.</small>
		</label>
		<label>
			<span class="i18n" data-translate="VIP multiplier">VIP multiplier</span>
			<input type="number" id="points_vipmult" value="1" step="0.1" min="1">
			<small class="i18n" data-translate="Multiply points per minute for VIPs by this much.">Multiply points per minute for VIPs by this much.</small>
		</label>
		<label>
			<span class="i18n" data-translate="Moderator multiplier">Moderator multiplier</span>
			<input type="number" id="points_modmult" value="1" step="0.1" min="1">
			<small class="i18n" data-translate="Multiply points per minute for moderators by this much.">Multiply points per minute for moderators by this much.</small>
		</label>
		<p class="i18n" data-translate="Multiplier will not stack, the highest will be used. Multiplier will only apply when the user wrote at least one message in chat.">Multiplier will not stack, the highest will be used. Multiplier will only apply when the user wrote at least one message in chat.</p>

		<button id="button_save" class="i18n" data-translate="Save">Save</button>
		<button id="button_cancel" class="i18n" data-translate="Cancel">Cancel</button>
	</body>
</html>
